<!-- templates/add.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Spiel hinzufügen</title>
</head>
<body>
    <h1>Neues Spiel hinzufügen</h1>

    <form class="form" method="POST">
        {% csrf_token %}
        <label for="game">Titel:</label>
        <input type="text" name="game" id="game" required><br><br>

        <label for="price">Preis:</label>
        <input type="number" name="price" id="price" step="0.01" required><br><br>

        <button type="submit">Hinzufügen</button>
    </form>

    <a class = "link-btn" href="{% url 'home' %}">Zurück zur Übersicht</a>
</body>
</html>
